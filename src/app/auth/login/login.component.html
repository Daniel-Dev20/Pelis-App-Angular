

<section class="formularios">
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">

        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>

        <div class="container">
            <div class="form">

                
                <h2>Login</h2>

                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <span class="invalid-campo" *ngIf="validarCampos('correo')">Ingrese el Correo</span>

                    <div class="inputBox">

                        <input 
                        type="email" 
                        formControlName="correo"
                        placeholder="Correo">
                        
                    </div>

                    <span class="invalid-campo" *ngIf="validarCampos('password')">Ingrese un nombre</span>

                    <div class="inputBox">
                        <input 
                        type="password" 
                        formControlName="password"
                        placeholder="Password">
                    </div>

                    <div class="inputBox">
                        <button  *ngIf="!cargando" class="btn-submit" type="submit">iniciar Sesi√≥n</button>
                    </div>

                    <div class="inputBox">        

                        <button *ngIf="cargando" class="btn-submit" type="button"><fa-icon [icon]="faSpinner"></fa-icon>Espere...</button>

                    </div>

                    <p class="forget">No tienes una cuenta?<a routerLink="/registro"> Click aqui</a></p>
                    
                </form>
            </div>
        </div>
    </div>
</section>
