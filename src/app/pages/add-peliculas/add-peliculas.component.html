
<app-navbar></app-navbar>

<section data-aos="fade-right" class="section-add-movie">
    <div class="container-add-movie">
        <h2>Agregar Pelicula</h2>
        <form [formGroup]="peliculasForm" (ngSubmit)="guardar()">
        <div class="row100">
            <div class="col">
                    <div class="inputBoxMovie">

                        <input 
                        type="text"
                        formControlName="titulo"
                        >
                        <span class="text">Titulo</span>
                        <span class="line"></span>

                    </div>
            </div>

            <div class="col">

                <div class="inputBoxMovie">

                    <input type="text" formControlName="stock">
                    <span class="text">Stock</span>
                    <span class="line"></span>

                </div>
            </div>

        </div>

        <div class="row100">



            <div class="col">
                <div class="inputBoxMovie">

                    <input type="text" formControlName="precioVenta">
                    <span class="text">Precio Alquiler</span>
                    <span class="line"></span>

                </div>
            </div>

            <div class="col">
                <div class="inputBoxMovie">

                    <input type="text" formControlName="precioVenta">
                    <span class="text">Precio Venta</span>
                    <span class="line"></span>

                </div>
            </div>

        </div>

        <div class="row100">
            <div class="col">
                <div class="inputBoxMovie textarea">
                    <textarea formControlName="descripcion"></textarea>
                    <span class="text">Descripci√≥n</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <div class=" textarea">
                    <input (change)="uploadImg($event)" type="file" formControlName="img"/>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <input type="submit" value="Guardar"/>
            </div>
        </div>
    </form>

    </div>
</section>
